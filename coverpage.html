<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Bootstrap Example</title>
  <!-- Link Bootstrap CSS via CDN -->
  <link  href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<body>
    <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Cover Page with Bootstrap Jumbotron</title>
      <!-- Link Bootstrap CSS via CDN -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
      <!-- Custom CSS -->
      <style>
        .jumbotron {
          background-image: url('background-image.jpg'); /* Replace 'background-image.jpg' with your actual image */
          background-size: cover;
          color: #b63636;
          text-align: center;
        }
      </style>
    </head>
    <body>
    
      <div class="jumbotron">
        <h1 class="display-4">Welcome to Our Website</h1>
        <p class="lead">Discover amazing features and services</p>
        <hr class="my-4">
        <p>Get started now!</p>
        <a class="btn btn-primary btn-lg" href="#" role="button">Learn More</a>
      </div>
    
      <!-- Bootstrap JavaScript libraries (jQuery and Popper.js) -->
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <!-- Bootstrap JavaScript -->
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    </body>
    </html>
