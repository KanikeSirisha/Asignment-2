<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Text and Background Colors</title>
  <!-- Link Bootstrap CSS via CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <div class="text-container">
      <!-- Bootstrap text and background colors applied to different elements -->
      <h2 class="text-primary">This is the heading
      </h2>
      <p class="text-danger">This is the paragraph</p>
      <p class="bg-info text-white">Myself Kanike Sirisha</p>
      <p class="bg-danger text-dark">Front end developer</p>
      
    </div>
  </div>

</body>
</html>
